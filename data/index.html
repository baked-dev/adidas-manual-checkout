<head>
    <meta charset="UTF-8"/>
    <title>xHalfBakedGuy Manual Checkout</title>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link href="style.css" rel="stylesheet">
    </head>
    <script>
        const { ipcRenderer } = require('electron');
        window.ipcRenderer = ipcRenderer;
    </script>
    <header>
        <div class="blacktop">
            <div class="menu left">
                xHalfBakedGuy Manual Checkout
            </div>
            <div class="menu right" onclick="ipcRenderer.send('close')">
                &#10006;
            </div>
        </div>
    </header>
    <body>
        <div class="main">
            <div class="inputtext">
                enter cart cookie and select region<br>
            </div>
            <input type="text" id="cookieinput">
            <select id="regionselect">
                <option value="DE">DE</option>
                <option value="UK">UK</option>
                <option value="US">US</option>
            </select><br>
            <div style="margin-bottom: 5px">Checkout<br></div>
            <button title="Regular Checkout" onclick="open_new()"><img src="Adidas_Logo.png" width="40" height="27"></button>
            <button title="PayPal Checkout" onclick="open_new('paypal')"><img src="PayPal_Logo.png" width="27" height="27"></button><br>
            <button style="padding-top: 20px" onclick="ipcRenderer.send('close_all')">
                close all opened windows
            </button>
        </div>
        <script>
            function open_new(type = false){
                let task = {
                    cookie: document.getElementById('cookieinput').value,
                    region: document.getElementById('regionselect').value,
                    type
                }
                ipcRenderer.send('open_new', task);
            }
        </script>
    </body>
</html>
